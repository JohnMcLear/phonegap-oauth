<! DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="css/style.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	</head>
	<body>
		<div class="container">
			<div class="btn btn-info facebook-login">Log in with Facebook</div>
		</div>
		<script src="js/zepto.min.js"></script>
		<script src="../pg-oauth.js"></script>
		<script>
			$(document).ready(function() {
				$('.facebook-login').oauthLogin({
					service: 'facebook',
					client_id: '186101451444149',
					permissions: ["read_stream"],
					callback: 'oauthLoginToken'
				});		
				$(document).bind('oauthLoginToken', function(event) {
					console.log(event.data);
					alert('Logged in!');
				});
			});
		</script>
	</body>
</html>
